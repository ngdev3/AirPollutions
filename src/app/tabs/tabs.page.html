<ion-tabs>

  <ion-tab-bar slot="bottom">
   

    <ion-tab-button tab="tab2"> 
      <ion-icon name="information-circle" color="primary"></ion-icon>
      <ion-label color="primary">Air Pollution</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab1" (click)="trackByMyLocation()">
      <ion-icon name="locate" color="primary"></ion-icon>
      <ion-label color="primary">Locate Me</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)=exitapp()>
      <ion-icon name="exit" color="primary"></ion-icon>
      <ion-label color="primary">Exit App</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
 
</ion-tabs>
